{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static './css/main.css' %}" />

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
  <title>
    {% block title %}

    {% endblock title %}
  </title>
</head>

<body>
  <!-- Navbar -->

  <nav>
    <a class="logo" href="{% url 'home' %}">
      <i class="fas fa-user-circle"></i>&nbsp;Contacts
    </a>
    <p class="feature-link m-0 p-0">
      {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}" class="mr-4 text-white">
          <i class="fas fa-sign-in-alt"></i>&nbsp; Logout
        </a>
        <a href="{% url 'create' %}" class="mr-4 text-white">
          <i class="fas fa-plus"></i>&nbsp; Add Contact
        </a>
      {% else %}
        <a href="{% url 'signup' %}" class="mr-4 text-white">
          <i class="fas fa-sign-in-alt"></i>&nbsp; Sign Up
        </a>
        <a href="{% url 'login' %}" class="mr-4 text-white">
          <i class="fas fa-sign-in-alt"></i>&nbsp; Login
        </a>
      {% endif %}

    </p>
    <form class="form-inline my-2" action="{% url 'search' %}" method="GET">
      <input class="form-control" type="text" placeholder="Find contacts..." name='query' />
      <button class="btn" type="submit"><i class="fas fa-search"></i></button>
    </form>
  </nav>
  <!-- Navbar ends -->
  <br />

  <!-- Main Section -->
  {% block content %}

  {% endblock content %}
  <!-- Main Section ends-->

  <!-- footer -->
  <footer class="mt-4 p-2">
    <p class="text-center p-1 m-0">&copy; My Contacts 2019</p>
  </footer>
  <!-- footer ends -->
</body>

</html>
