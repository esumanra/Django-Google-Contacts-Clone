{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
Login
{% endblock title %}

{% block content %}
<div class="container">
    <h2 class="heading font-weight-light text-center">Login</h2>
    <hr>
</div>
<div class="container w-25 card p-4 mt-4">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="Login" class='mt-4 p-2 btn btn-block'>
    </form>
</div>
{% endblock content %}
